<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <meta name="description" content="{% if page.description %}{{page.description}} {% else %}
    {{ site.description }}{% endif %}">
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <link rel="canonical" href="{{site.baseurl}}{{page.url}}">

  <title>
    {% if page.title %}{{ page.title }} &middot; {% endif %}
    {{ site.tagline }}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/hyde.css">
  <link rel="stylesheet" href="css/syntax.css">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400italic,400,600,700|Abril+Fatface">

  <!-- Icons -->
  <link rel="{{site.baseurl}}/apple-touch-icon-precomposed" sizes="144x144" href="/images/touch-icon-144-precomposed.png">
  <link rel="{{site.baseurl}}shortcut icon" href="/images/favicon.png">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
</head>
